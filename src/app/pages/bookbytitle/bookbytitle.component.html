<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type="text" [(ngModel)]="title" class="form-control" placeholder="Enter book title">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="searchBook()">Search</button>
        </div>
    </div>
</div>

<div class="container mt-4" *ngIf="isBookExist">
    <h2>Book Details</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let book of [book]">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
                    <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
                    <p class="card-text"><strong>Publish Date:</strong> {{ book.publishDate | date:'mediumDate' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4" *ngIf="errMsg">
    <div class="alert alert-danger" role="alert">
        {{ errMsg }}
    </div>
</div>
