<div class="container">
    <h2>Add Book</h2>
    <form (ngSubmit)="addBook()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book.title" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="book.genre" required>
      </div>
      <div class="form-group">
        <label for="ISBN">ISBN:</label>
        <input type="text" class="form-control" id="ISBN" name="ISBN" [(ngModel)]="book.isbn" required>
      </div>
      <div class="form-group">
        <label for="publishDate">Publish Date:</label>
        <input type="date" class="form-control" id="publishDate" name="publishDate" [(ngModel)]="book.publishDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Success message section -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
