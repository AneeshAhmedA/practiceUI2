<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div *ngIf="errMsg" class="alert alert-danger mt-3" role="alert">
      {{ errMsg }}
    </div>
    <div class="mt-3">
      <p>Don't have an account? <button class="btn btn-link" (click)="navigateToRegister()">Register</button></p>
    </div>
  </div>
